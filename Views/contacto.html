<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furia</title>
    <link rel="icon" type="image/jpg" href="../Img/LOGO.jpg" />
    <link rel="stylesheet" href="../Assets/Css/formato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@500&family=Lato&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="cuerpo">
    <header>
      <img src="../Img/logonuevo.png" alt="LOGO" />
    </header>
    <main>
      <div class="grid-container">
        <div class="grid-item1">
          <h1 class="titulo">Furia clothing</h1>
        </div>
        <div class="grid-item2">
          <ol class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./sale.html">SALE</a></li>
            <li><a href="./tabladetalles.html">Tabla de talles</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
          </ol>
        </div>
        <div class="grid-item3">
          <form action="#" method="post" id="contact_form">
            <div class="name">
              <label for="name"></label>
              <input
                type="text"
                placeholder="Mi nombre es"
                name="name"
                id="name_input"
                required
              />
            </div>
            <div class="email">
              <label for="email"></label>
              <input
                type="email"
                placeholder="Mi email es"
                name="email"
                id="email_input"
                required
              />
            </div>
            <div class="telephone">
              <label for="name"></label>
              <input
                type="text"
                placeholder="Número de teléfono"
                name="telephone"
                id="telephone_input"
                required
              />
            </div>
            <div class="subject">
              <label for="subject"></label>
              <select
                placeholder="Subject line"
                name="subject"
                id="subject_input"
                required
              >
                <option disabled hidden selected>Asunto</option>
                <option>Cambios y devoluciones</option>
                <option>Comentarios o sugerencias</option>
                <option>Dudas</option>
                <option>Compra por mayor</option>
              </select>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea
                name="message"
                placeholder="Comentarios"
                id="message_input"
                cols="30"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Enviar" id="form_button" />
            </div>
          </form>
        </div>
        <br />
        <br />
        <div class="grid-item4">
          <footer><strong> Desarollado en Argentina,2021. </strong></footer>
        </div>
      </div>
    </main>
    <!--SCRIPS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
